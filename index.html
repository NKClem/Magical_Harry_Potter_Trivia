<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- CSS Over-write -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- Typography -->
	<link href="https://fonts.googleapis.com/css?family=Eagle+Lake|Rambla" rel="stylesheet">

	<title>Harry Potter Trivia Game</title>

	<!-- JQuery Script -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
	<div class="container">
		<div class="page-header">
			<h1 id="heading">Magical Harry Potter Trivia!</h1>
		</div>
		
		<div  class="row">
			<div class="col-xs-12 col-s-12 col-md-12" id="question"></div>
		</div>
		
		<div class="row">
			<div class="col-xs-12 col-s-12 col-md-6 answers" id="button-1"></div>
			<div class="col-xs-12 col-s-12 col-md-6 answers" id="button-2"></div>
		</div>

		<div class="row">
			<div class="col-xs-12 col-s-12 col-md-12" id="button-column">
				<button type="button" class="btn btn-default" id="start-button">Press to Start</button>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-12 col-s-12 col-md-6 answers" id="button-3"></div>
			<div class="col-xs-12 col-s-12 col-md-6 answers" id="button-4"></div> 
		</div>
		
		

		<div class="row">
			<div class="col-xs-12 col-s-12 col-md-12" id="gif-here"></div>
		</div>
		
		

		<div class="row">
			<div class="col-xs-12 col-s-12 col-md-12" id="timer"></div>
		</div>


	</div>
	<footer class="footer">
		<div class="container-fluid">
			<small>&copy2017 Nicole Clements</small>
		</div>
	</footer>
	
</body>
<!-- Javascript -->
  <script src="assets/javascript/app.js">
  </script>
</html>
